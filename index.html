<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dashboard-widgets-container">
        <div id="dashboard-item-header">
            <img src="assets/view-dashboard.svg" alt="">
            <p>Dashboard</p>
        </div>
        <div class="dashboard-group">
            <div class="dashboard-item">
                <img src="assets/home.svg" alt="">
                <button>Home</button>
            </div>
            <div class="dashboard-item">
                <img src="assets/card-account-details-outline.svg" alt="">
                <button>Profile</button>
            </div>
            <div class="dashboard-item">
                <img src="assets/message-reply.svg" alt="">
                <button>Messages</button>
            </div>
            <div class="dashboard-item">
                <img src="assets/clock-time-three.svg" alt="">
                <button>History</button>
            </div>
            <div class="dashboard-item">
                <img src="assets/file-multiple.svg" alt="">
                <button>Tasks</button>
            </div>
            <div class="dashboard-item">
                <img src="assets/account-group.svg" alt="">
                <button>Communities</button>
            </div>
        </div>
        <div class="dashboard-group">
            <div class="dashboard-item">
                <img src="assets/cog.svg" alt="">
                <button>Settings</button>
            </div>
            <div class="dashboard-item">
                <img src="assets/help-box.svg" alt="">
                <button>Supports</button>
            </div>
            <div class="dashboard-item">
                <img src="assets/shield-check.svg" alt="">
                <button>History</button>
            </div>
        </div>
    </div>
    </div>
    <div id="search-profile-container">
        <div id="top-search-container">
            <div>
                <img src="assets/magnify.svg" alt="">
                <input type="search" id="search-bar">
            </div>
            <div>
                <img src="assets/bell-ring-outline.svg" alt="">
                <button class="profile-image">VS</button>
                <p>Vaibhav Sareen</p>
            </div>
        </div>
        <div id="profile-container">
            <div id="profile-container-header">
                <button class="profile-image">VS</button>
                <div>
                    <h5>Hi there,</h5>
                    <p>Vaibhav Sareen (@vsareen)</p>
                </div>
            </div>
            <div id="profile-button-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div id="projects-container">This will contain all project cards, announcements and trending cards</div>
</body>
</html>
